# SonarQube Project Configuration
sonar.projectKey=com.example:my-java-app
sonar.projectName=My Java App
sonar.projectVersion=2.0.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.source=11
sonar.java.target=11

# Test results
sonar.junit.reportPaths=target/surefire-reports
sonar.jacoco.reportPaths=target/jacoco.exec

# Coverage exclusions
sonar.coverage.exclusions=**/*Config.java,**/*Application.java,**/dto/**,**/entity/**

# Language settings
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Quality profiles
sonar.profile=Sonar way

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/App.java
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1134
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
